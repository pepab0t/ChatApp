{% extends 'base.html'%} {% block body%}
<div class="messages-container">
  <h1 class="main-title">Messages <span>(2)</span></h1>
  {%for friend in friends%}
  <div class="message-tab">
    <div class="user-info">
      <div class="user-group">
        <img src="{{ url_for('static', filename='images/user.png') }}" alt="" class="user-photo" />
        <a href="{{ url_for('views.open_chat', username=friend['username']) }}">
          <div class="message-wrap">
            <h3 class="user-name">{{friend['username']}}</h3>
            <p class="user-message">Hey I have to tell you sometging</p>
          </div>
        </a>
      </div>
      <div class="message-info">
        <span class="user-time">18:22 PM</span>
        <span class="message-tick green">âœ”</span>
      </div>
    </div>
  </div>
  {% endfor  %}
</div>
{% endblock %}
